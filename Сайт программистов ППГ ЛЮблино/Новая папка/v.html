  <body class="text-center">
    <noscript>
      <strong style="color:red">Внимание! Включите javascript</strong>
    </noscript>
<main class="form-signin" onsubmit="return checkForm(this)" method="post">
  <form id="z-form" onsubmit="return checkForm(this)" method="post">
    <img class="mb-4" src="./icon/icon.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Зарегистрироваться</h1>

    <label for="floatingInput">Логин</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Логин">
    <label for="floatingInput">email</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
    <label for="floatingPassword">Пароль</label>
    <input type="password" class="form-control" name="pass"id="Password" placeholder="Пароль">
    <label for="floatingPassword">Проверка пароля</label>
    <input type="password" class="form-control" name="repass" id="RePass" placeholder="Проверка пароля">
    <span id="error" style="color:red"></span>
    <input name="submit" value="Готово" type="submit">
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
